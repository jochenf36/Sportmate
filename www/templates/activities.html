<ion-view title="Activies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="activity in activities" href="#/app/activity/{{activity.id}}">
        {{activity.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
